<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO: Simple List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="main py-6 px-3">
    <section class="todo-section container p-4">
      <form class="is-flex">
        <input type="text" class="input is-info" placeholder="A cool note here" data-input-field>
        <button type="button" class="button is-primary" data-add-item-button>Add</button>
      </form>

      <section class="section px-0 py-3">
        <ul data-todo-list></ul>
      </section>
    </section>

    <template data-todo-item>
      <li class="is-flex is-justify-content-space-between is-align-items-center py-2 px-1">
        <span class="content m-0"></span>
        <button class="delete button is-danger ml-2"></button>
      </li>
    </template>
  </main>
</body>
</html>
